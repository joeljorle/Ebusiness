<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-categorydetails-heading" jhiTranslate="ebusinessApp.categorydetails.home.createOrEditLabel">Create or edit a Categorydetails</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.about" for="field_about">About</label>
                    <textarea class="form-control" name="about" id="field_about"
                              formControlName="about"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.tag" for="field_tag">Tag</label>
                    <input type="text" class="form-control" name="tag" id="field_tag"
                           formControlName="tag"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.tagcolor" for="field_tagcolor">Tagcolor</label>
                    <select class="form-control" name="tagcolor" formControlName="tagcolor" id="field_tagcolor">
                        <option value="RED">{{ 'ebusinessApp.Tagcolor.RED' | translate }}</option>
                        <option value="BLUE">{{ 'ebusinessApp.Tagcolor.BLUE' | translate }}</option>
                        <option value="GREEN">{{ 'ebusinessApp.Tagcolor.GREEN' | translate }}</option>
                        <option value="YELLOW">{{ 'ebusinessApp.Tagcolor.YELLOW' | translate }}</option>
                        <option value="BLACK">{{ 'ebusinessApp.Tagcolor.BLACK' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.defaultlanguage" for="field_defaultlanguage">Defaultlanguage</label>
                    <input type="text" class="form-control" name="defaultlanguage" id="field_defaultlanguage"
                           formControlName="defaultlanguage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.postalcode" for="field_postalcode">Postalcode</label>
                    <input type="text" class="form-control" name="postalcode" id="field_postalcode"
                           formControlName="postalcode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.phones" for="field_phones">Phones</label>
                    <input type="text" class="form-control" name="phones" id="field_phones"
                           formControlName="phones"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.website" for="field_website">Website</label>
                    <input type="text" class="form-control" name="website" id="field_website"
                           formControlName="website"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.facebook" for="field_facebook">Facebook</label>
                    <input type="text" class="form-control" name="facebook" id="field_facebook"
                           formControlName="facebook"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.twitter" for="field_twitter">Twitter</label>
                    <input type="text" class="form-control" name="twitter" id="field_twitter"
                           formControlName="twitter"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.gplus" for="field_gplus">Gplus</label>
                    <input type="text" class="form-control" name="gplus" id="field_gplus"
                           formControlName="gplus"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.linkedin" for="field_linkedin">Linkedin</label>
                    <input type="text" class="form-control" name="linkedin" id="field_linkedin"
                           formControlName="linkedin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.instagram" for="field_instagram">Instagram</label>
                    <input type="text" class="form-control" name="instagram" id="field_instagram"
                           formControlName="instagram"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.opentimes" for="field_opentimes">Opentimes</label>
                    <textarea class="form-control" name="opentimes" id="field_opentimes"
                              formControlName="opentimes"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.othercontacts" for="field_othercontacts">Othercontacts</label>
                    <textarea class="form-control" name="othercontacts" id="field_othercontacts"
                              formControlName="othercontacts"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.otherfields" for="field_otherfields">Otherfields</label>
                    <textarea class="form-control" name="otherfields" id="field_otherfields"
                              formControlName="otherfields"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalabout" for="field_generalabout">Generalabout</label>
                    <input type="checkbox" class="form-control" name="generalabout" id="field_generalabout"
                           formControlName="generalabout"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generaltax" for="field_generaltax">Generaltax</label>
                    <input type="number" class="form-control" name="generaltax" id="field_generaltax"
                           formControlName="generaltax"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalstock" for="field_generalstock">Generalstock</label>
                    <input type="number" class="form-control" name="generalstock" id="field_generalstock"
                           formControlName="generalstock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalprice" for="field_generalprice">Generalprice</label>
                    <input type="number" class="form-control" name="generalprice" id="field_generalprice"
                           formControlName="generalprice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalmaxstock" for="field_generalmaxstock">Generalmaxstock</label>
                    <input type="number" class="form-control" name="generalmaxstock" id="field_generalmaxstock"
                           formControlName="generalmaxstock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generaltag" for="field_generaltag">Generaltag</label>
                    <input type="text" class="form-control" name="generaltag" id="field_generaltag"
                           formControlName="generaltag"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generaltagcolor" for="field_generaltagcolor">Generaltagcolor</label>
                    <select class="form-control" name="generaltagcolor" formControlName="generaltagcolor" id="field_generaltagcolor">
                        <option value="RED">{{ 'ebusinessApp.Tagcolor.RED' | translate }}</option>
                        <option value="BLUE">{{ 'ebusinessApp.Tagcolor.BLUE' | translate }}</option>
                        <option value="GREEN">{{ 'ebusinessApp.Tagcolor.GREEN' | translate }}</option>
                        <option value="YELLOW">{{ 'ebusinessApp.Tagcolor.YELLOW' | translate }}</option>
                        <option value="BLACK">{{ 'ebusinessApp.Tagcolor.BLACK' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalhidden" for="field_generalhidden">Generalhidden</label>
                    <input type="checkbox" class="form-control" name="generalhidden" id="field_generalhidden"
                           formControlName="generalhidden"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalhiddendelay" for="field_generalhiddendelay">Generalhiddendelay</label>
                    <div class="d-flex">
                        <input id="field_generalhiddendelay" type="datetime-local" class="form-control" name="generalhiddendelay" formControlName="generalhiddendelay" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generallock" for="field_generallock">Generallock</label>
                    <input type="checkbox" class="form-control" name="generallock" id="field_generallock"
                           formControlName="generallock"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generallockdelay" for="field_generallockdelay">Generallockdelay</label>
                    <div class="d-flex">
                        <input id="field_generallockdelay" type="datetime-local" class="form-control" name="generallockdelay" formControlName="generallockdelay" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalexpire" for="field_generalexpire">Generalexpire</label>
                    <input type="checkbox" class="form-control" name="generalexpire" id="field_generalexpire"
                           formControlName="generalexpire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.generalexpiredelay" for="field_generalexpiredelay">Generalexpiredelay</label>
                    <div class="d-flex">
                        <input id="field_generalexpiredelay" type="datetime-local" class="form-control" name="generalexpiredelay" formControlName="generalexpiredelay" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.childsname" for="field_childsname">Childsname</label>
                    <input type="text" class="form-control" name="childsname" id="field_childsname"
                           formControlName="childsname"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinessApp.categorydetails.productsname" for="field_productsname">Productsname</label>
                    <input type="text" class="form-control" name="productsname" id="field_productsname"
                           formControlName="productsname"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
