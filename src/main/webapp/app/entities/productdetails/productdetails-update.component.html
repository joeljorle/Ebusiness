<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-productdetails-heading" jhiTranslate="ebusinesApp.productdetails.home.createOrEditLabel">Create or edit a Productdetails</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.about" for="field_about">About</label>
                    <textarea class="form-control" name="about" id="field_about"
                              formControlName="about"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.tag" for="field_tag">Tag</label>
                    <input type="text" class="form-control" name="tag" id="field_tag"
                           formControlName="tag"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.tagcolor" for="field_tagcolor">Tagcolor</label>
                    <select class="form-control" name="tagcolor" formControlName="tagcolor" id="field_tagcolor">
                        <option value="RED">{{'ebusinesApp.Tagcolor.RED' | translate}}</option>
                        <option value="BLUE">{{'ebusinesApp.Tagcolor.BLUE' | translate}}</option>
                        <option value="GREEN">{{'ebusinesApp.Tagcolor.GREEN' | translate}}</option>
                        <option value="YELLOW">{{'ebusinesApp.Tagcolor.YELLOW' | translate}}</option>
                        <option value="BLACK">{{'ebusinesApp.Tagcolor.BLACK' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.defaultlanguage" for="field_defaultlanguage">Defaultlanguage</label>
                    <input type="text" class="form-control" name="defaultlanguage" id="field_defaultlanguage"
                           formControlName="defaultlanguage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.postalcode" for="field_postalcode">Postalcode</label>
                    <input type="text" class="form-control" name="postalcode" id="field_postalcode"
                           formControlName="postalcode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.phones" for="field_phones">Phones</label>
                    <input type="text" class="form-control" name="phones" id="field_phones"
                           formControlName="phones"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.website" for="field_website">Website</label>
                    <input type="text" class="form-control" name="website" id="field_website"
                           formControlName="website"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.facebook" for="field_facebook">Facebook</label>
                    <input type="text" class="form-control" name="facebook" id="field_facebook"
                           formControlName="facebook"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.twitter" for="field_twitter">Twitter</label>
                    <input type="text" class="form-control" name="twitter" id="field_twitter"
                           formControlName="twitter"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.gplus" for="field_gplus">Gplus</label>
                    <input type="text" class="form-control" name="gplus" id="field_gplus"
                           formControlName="gplus"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.linkedin" for="field_linkedin">Linkedin</label>
                    <input type="text" class="form-control" name="linkedin" id="field_linkedin"
                           formControlName="linkedin"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.instagram" for="field_instagram">Instagram</label>
                    <input type="text" class="form-control" name="instagram" id="field_instagram"
                           formControlName="instagram"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.opentimes" for="field_opentimes">Opentimes</label>
                    <textarea class="form-control" name="opentimes" id="field_opentimes"
                              formControlName="opentimes"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.othercontacts" for="field_othercontacts">Othercontacts</label>
                    <textarea class="form-control" name="othercontacts" id="field_othercontacts"
                              formControlName="othercontacts"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.otherfields" for="field_otherfields">Otherfields</label>
                    <textarea class="form-control" name="otherfields" id="field_otherfields"
                              formControlName="otherfields"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.sizes" for="field_sizes">Sizes</label>
                    <textarea class="form-control" name="sizes" id="field_sizes"
                              formControlName="sizes"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.colors" for="field_colors">Colors</label>
                    <textarea class="form-control" name="colors" id="field_colors"
                              formControlName="colors"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.models" for="field_models">Models</label>
                    <textarea class="form-control" name="models" id="field_models"
                              formControlName="models"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.shippingprice" for="field_shippingprice">Shippingprice</label>
                    <input type="number" class="form-control" name="shippingprice" id="field_shippingprice"
                           formControlName="shippingprice"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.serialnumber" for="field_serialnumber">Serialnumber</label>
                    <input type="text" class="form-control" name="serialnumber" id="field_serialnumber"
                           formControlName="serialnumber"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.tax" for="field_tax">Tax</label>
                    <input type="number" class="form-control" name="tax" id="field_tax"
                           formControlName="tax"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.stock" for="field_stock">Stock</label>
                    <input type="number" class="form-control" name="stock" id="field_stock"
                           formControlName="stock"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.price" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                           formControlName="price"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.maxqty" for="field_maxqty">Maxqty</label>
                    <input type="number" class="form-control" name="maxqty" id="field_maxqty"
                           formControlName="maxqty"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.availableat" for="field_availableat">Availableat</label>
                    <div class="d-flex">
                        <input id="field_availableat" type="datetime-local" class="form-control" name="availableat" formControlName="availableat" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.lockactiondelay" for="field_lockactiondelay">Lockactiondelay</label>
                    <div class="d-flex">
                        <input id="field_lockactiondelay" type="datetime-local" class="form-control" name="lockactiondelay" formControlName="lockactiondelay" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.lockaction" for="field_lockaction">Lockaction</label>
                    <input type="checkbox" class="form-control" name="lockaction" id="field_lockaction"
                           formControlName="lockaction"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.productdetails.expireat" for="field_expireat">Expireat</label>
                    <div class="d-flex">
                        <input id="field_expireat" type="datetime-local" class="form-control" name="expireat" formControlName="expireat" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
