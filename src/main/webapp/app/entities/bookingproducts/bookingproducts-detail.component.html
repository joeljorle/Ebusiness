<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookingproducts">
            <h2><span jhiTranslate="ebusinesApp.bookingproducts.detail.title">Bookingproducts</span> {{bookingproducts.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebusinesApp.bookingproducts.bookingid">Bookingid</span></dt>
                <dd>
                    <span>{{bookingproducts.bookingid}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.bookingproducts.productid">Productid</span></dt>
                <dd>
                    <span>{{bookingproducts.productid}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.bookingproducts.bookingqty">Bookingqty</span></dt>
                <dd>
                    <span>{{bookingproducts.bookingqty}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.bookingproducts.booking">Booking</span></dt>
                <dd>
                    <div *ngIf="bookingproducts.bookingId">
                        <a [routerLink]="['/booking', bookingproducts.bookingId, 'view']">{{bookingproducts.bookingId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bookingproducts', bookingproducts.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
