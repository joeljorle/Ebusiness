<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shipping">
            <h2><span jhiTranslate="ebusinesApp.shipping.detail.title">Shipping</span> {{shipping.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebusinesApp.shipping.name">Name</span></dt>
                <dd>
                    <span>{{shipping.name}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.shipping.price">Price</span></dt>
                <dd>
                    <span>{{shipping.price}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.shipping.createdat">Createdat</span></dt>
                <dd>
                    <span>{{shipping.createdat}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.shipping.updatedat">Updatedat</span></dt>
                <dd>
                    <span>{{shipping.updatedat}}</span>
                </dd>
                <dt><span jhiTranslate="ebusinesApp.shipping.category">Category</span></dt>
                <dd>
                    <div *ngIf="shipping.categoryId">
                        <a [routerLink]="['/category', shipping.categoryId, 'view']">{{shipping.categoryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipping', shipping.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
