<div>
    <h2 id="page-heading">
        <span jhiTranslate="ebusinesApp.cartproducts.home.title">Cartproducts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cartproducts" [routerLink]="['/cartproducts/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="ebusinesApp.cartproducts.home.createLabel">
            Create a new Cartproducts
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cartproducts?.length === 0">
        <span jhiTranslate="ebusinesApp.cartproducts.home.notFound">No cartproducts found</span>
    </div>
    <div class="table-responsive" *ngIf="cartproducts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cartid"><span jhiTranslate="ebusinesApp.cartproducts.cartid">Cartid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="productid"><span jhiTranslate="ebusinesApp.cartproducts.productid">Productid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cartqty"><span jhiTranslate="ebusinesApp.cartproducts.cartqty">Cartqty</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="cartId"><span jhiTranslate="ebusinesApp.cartproducts.cart">Cart</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let cartproducts of cartproducts ;trackBy: trackId">
                <td><a [routerLink]="['/cartproducts', cartproducts.id, 'view' ]">{{cartproducts.id}}</a></td>
                <td>{{cartproducts.cartid}}</td>
                <td>{{cartproducts.productid}}</td>
                <td>{{cartproducts.cartqty}}</td>
                <td>
                    <div *ngIf="cartproducts.cartId">
                        <a [routerLink]="['/cart', cartproducts.cartId , 'view' ]" >{{cartproducts.cartId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cartproducts', cartproducts.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cartproducts', cartproducts.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(cartproducts)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
