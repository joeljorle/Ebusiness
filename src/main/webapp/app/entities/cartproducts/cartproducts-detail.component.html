<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cartproducts">
            <h2><span>Cartproducts</span> {{ cartproducts.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Cartid</span></dt>
                <dd>
                    <span>{{ cartproducts.cartid }}</span>
                </dd>
                <dt><span>Productid</span></dt>
                <dd>
                    <span>{{ cartproducts.productid }}</span>
                </dd>
                <dt><span>Cartqty</span></dt>
                <dd>
                    <span>{{ cartproducts.cartqty }}</span>
                </dd>
                <dt><span>Cart</span></dt>
                <dd>
                    <div *ngIf="cartproducts.cartId">
                        <a [routerLink]="['/cart', cartproducts.cartId, 'view']">{{ cartproducts.cartId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cartproducts', cartproducts.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
