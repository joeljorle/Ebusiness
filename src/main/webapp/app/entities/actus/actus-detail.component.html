<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="actus">
            <h2><span jhiTranslate="ebusinessApp.actus.detail.title">Actus</span> {{ actus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ebusinessApp.actus.slug">Slug</span></dt>
                <dd>
                    <span>{{ actus.slug }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.name">Name</span></dt>
                <dd>
                    <span>{{ actus.name }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.abrev">Abrev</span></dt>
                <dd>
                    <span>{{ actus.abrev }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.userid">Userid</span></dt>
                <dd>
                    <span>{{ actus.userid }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.image">Image</span></dt>
                <dd>
                    <div *ngIf="actus.image">
                        <a (click)="openFile(actus.imageContentType!, actus.image)" jhiTranslate="entity.action.open">open</a>
                        {{ actus.imageContentType }}, {{ byteSize(actus.image) }}
                    </div>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.details">Details</span></dt>
                <dd>
                    <span>{{ actus.details }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.createdat">Createdat</span></dt>
                <dd>
                    <span>{{ actus.createdat }}</span>
                </dd>
                <dt><span jhiTranslate="ebusinessApp.actus.updatedat">Updatedat</span></dt>
                <dd>
                    <span>{{ actus.updatedat }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/actus', actus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
