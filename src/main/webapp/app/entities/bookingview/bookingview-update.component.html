<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bookingview-heading" jhiTranslate="ebusinesApp.bookingview.home.createOrEditLabel">Create or edit a Bookingview</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.subtitle" for="field_subtitle">Subtitle</label>
                    <input type="text" class="form-control" name="subtitle" id="field_subtitle"
                           formControlName="subtitle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.logo" for="field_logo">Logo</label>
                    <input type="text" class="form-control" name="logo" id="field_logo"
                           formControlName="logo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.logodata" for="field_logodata">Logodata</label>
                    <div>
                        <div *ngIf="editForm.get('logodata')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('logodataContentType')!.value, editForm.get('logodata')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{editForm.get('logodataContentType')!.value}}, {{byteSize(editForm.get('logodata')!.value)}}</span>
                            <button type="button" (click)="editForm.patchValue({logodata: null});editForm.patchValue({logodataContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_logodata" (change)="setFileData($event, 'logodata', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="logodata" id="field_logodata"
                           formControlName="logodata"/>
                    <input type="hidden" class="form-control" name="logodataContentType" id="field_logodataContentType"
                           formControlName="logodataContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.bg" for="field_bg">Bg</label>
                    <input type="text" class="form-control" name="bg" id="field_bg"
                           formControlName="bg"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ebusinesApp.bookingview.bgdata" for="field_bgdata">Bgdata</label>
                    <div>
                        <div *ngIf="editForm.get('bgdata')!.value" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(editForm.get('bgdataContentType')!.value, editForm.get('bgdata')!.value)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{editForm.get('bgdataContentType')!.value}}, {{byteSize(editForm.get('bgdata')!.value)}}</span>
                            <button type="button" (click)="editForm.patchValue({bgdata: null});editForm.patchValue({bgdataContentType: null});"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_bgdata" (change)="setFileData($event, 'bgdata', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="bgdata" id="field_bgdata"
                           formControlName="bgdata"/>
                    <input type="hidden" class="form-control" name="bgdataContentType" id="field_bgdataContentType"
                           formControlName="bgdataContentType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
